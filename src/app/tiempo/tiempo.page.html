<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="buscar()">Actualizar</ion-button>

    <div style="overflow-x: auto;">
      <table style="overflow-x:auto;">
        <tr>
          <td>Hora</td>
          <td style="padding: 20px;" *ngFor="let item of w.hourly.time">{{ item }}</td>
        </tr>
        <tr>
          <td>Temperatura</td>
          <td *ngFor="let item of w.hourly.temperature_2m">{{ item }} {{ w.hourly_units.temperature_2m }}</td>
        </tr>
        <tr>
          <td>Humedad relativa</td>
          <td *ngFor="let item of w.hourly.relative_humidity_2m">{{ item }} {{ w.hourly_units.relative_humidity_2m }}</td>
        </tr>
        <tr>
          <td>Probabilidad de precipitaciones</td>
          <td *ngFor="let item of w.hourly.precipitation_probability">{{ item }} {{ w.hourly_units.relative_humidity_2m }}</td>
        </tr>
      </table>
    </div>
  </div>
</ion-content>
